<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/admin">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container body">
        <div class="main_container">
            <div class="left_col scroll-view">
                <!-- page content -->
                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>게시글 차단 등록/삭제</h3>
                            </div>
                            <div class="title_right">
                                <div class="col-md-5 col-sm-5   form-group pull-right top_search">
                                    <div class="input-group">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="clearfix"></div>

                        <div class="row" style="display: block;">
                            <div class="clearfix"></div>

                            <div class="col-md-12 col-sm-12  ">
                                <div class="x_panel">
                                    <div class="x_title">
                                        <h2>현재 차단된 게시글</h2>
                                        <ul class="nav navbar-right panel_toolbox">
                                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                            </li>
                                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                                            </li>
                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>

                                    <div class="x_content">
                                        <div class="table-responsive">
                                            <table class="table table-striped jambo_table bulk_action">
                                                <thead>
                                                <tr class="headings">
                                                    <th>
                                                        <input type="checkbox" id="check-all" class="flat">
                                                    </th>
                                                    <th class="column-title">신고 ID</th>
                                                    <th class="column-title">신고 작성자</th>
                                                    <th class="column-title">신고 내용</th>
                                                    <th class="column-title">게시글 작성자</th>
                                                    <th class="column-title">게시글 제목</th>
                                                    <th class="column-title">게시글 내용</th>
                                                    <th class="column-title">게시글 생성일</th>
                                                    <th class="column-title">비고</th>
                                                    </th>
                                                </tr>
                                                </thead>
                                                <tbody>

                                                <tr class="even pointer" th:each="post, i : ${posts}">
                                                    <td class=" " th:text="${post.getId()}"></td>
                                                    <td class=" " th:text="${post.getUser().getId()}"></td>
                                                    <td class=" " th:text="${post.getReason()}"></td>
                                                    <td class=" " th:text="${post.getPost().getAuthorId()}"></td>
                                                    <td class=" " th:text="${post.getPost().getTitle()}"></td>
                                                    <td class=" " th:text="${post.getPost().getContent()}"></td>
                                                    <td class=" " th:text="${post.getPost().getCreatedDate()}"></td>
                                                    <td class=" last"><a href="/admin/User">삭제</a>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /page content -->

                <!-- footer content -->
                <footer>
                    <div class="pull-right">
                        Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
                    </div>
                    <div class="clearfix"></div>
                </footer>
                <!-- /footer content -->
            </div>
        </div>
    </div>
    </div>
    </div>
</th:block>
</html>
